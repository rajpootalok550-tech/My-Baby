<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Anshika ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    /* Slideshow - Clearer Photos */
    #slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      filter: brightness(75%); /* Photos are now brighter */
    }

    .slide.active { opacity: 1; }

    /* Start Screen */
    #start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #5a0000, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      cursor: pointer;
    }

    #start-btn {
      padding: 15px 40px;
      font-size: 1.1rem;
      background: #ff4d6d;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(255, 77, 109, 0.5);
    }

    /* GREETING STICKER (Moved to Bottom-Left) */
    .overlay {
      position: absolute;
      bottom: 30px; 
      left: 20px;   
      width: auto;
      display: none;
      z-index: 50;
    }

    .greeting-sticker {
      background: rgba(0, 0, 0, 0.65); 
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 15px;
      border-left: 5px solid #ff4d6d;
      width: 280px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .text {
      font-family: 'Dancing Script', cursive;
      font-size: 1.4rem;
      line-height: 1.4;
      color: #fff;
      text-align: left;
    }

    .fadeIn { animation: fadeInAnim 1.5s forwards; }
    @keyframes fadeInAnim {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <div id="start-screen" onclick="startExperience()">
    <div style="font-size: 60px; margin-bottom: 10px;">üíå</div>
    <h2 style="font-family: 'Dancing Script'; font-size: 2rem;">For Anshika ‚ù§Ô∏è</h2>
    <button id="start-btn">Click to Open üíï</button>
  </div>

  <div id="slideshow">
    <img src="1.jpg" class="slide active">
    <img src="2.jpg" class="slide">
    <img src="3.jpg" class="slide">
    <img src="4.jpg" class="slide">
    <img src="5.jpg" class="slide">
    <img src="6.jpg" class="slide">
    <img src="7.jpg" class="slide">
    <img src="8.jpg" class="slide">
    <img src="9.jpg" class="slide">
    <img src="10.jpg" class="slide">
  </div>

  <audio id="bgMusic" loop preload="auto">
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <div class="overlay" id="main-content">
    <div class="greeting-sticker">
      <div id="message" class="text"></div>
    </div>
  </div>

  <script>
    const music = document.getElementById("bgMusic");
    const message = document.getElementById("message");
    const startScreen = document.getElementById("start-screen");
    const mainContent = document.getElementById("main-content");
    const slides = document.querySelectorAll(".slide");

    const messages = [
      "Happy New Year, Anshika ‚ù§Ô∏èüéÜ",
      "Ye saal mere liye aasaan nahi tha‚Ä¶ üåßÔ∏è",
      "Shayad tumhare liye bhi nahi üòî",
      "Par ek baat jo kabhi kam nahi hui‚Ä¶",
      "Wo tha mera pyaar tumhare liye üíñ",
      "Kabhi kabhi main apni baat sahi tarah se keh nahi paata‚Ä¶",
      "Aur isi chakkar mein tumhe hurt kar deta hoon üíî",
      "Uske liye mujhe dil se afsos hai ü§ç",
      "Par meri feelings kabhi fake nahi thi‚Ä¶",
      "Na kal, na aaj, na kabhi ‚ú®",
      "Anshika, tum meri life ka wo hissa ho‚Ä¶",
      "Jahan main sukoon mehsoos karta hoon ü´∂",
      "Tumhari ek smile‚Ä¶ üòä",
      "Mere hazaar problems ko shaant kar deti hai",
      "Is naye saal mein üéä",
      "Main sirf baatein nahi‚Ä¶",
      "Main effort dikhana chahta hoon üå±",
      "Tumhara saath nibhana chahta hoon ü§û",
      "Tumhari aankhon mein khushi dekhna chahta hoon ü•∫‚ù§Ô∏è",
      "Chahe raahein perfect na ho‚Ä¶",
      "Par mera irada hamesha saccha rahega üíû",
      "Anshika, main tumhe khona nahi chahta‚Ä¶",
      "Main tumhe hamesha chahna chahta hoon üí´",
      "Iss saal bhi‚Ä¶ aur aane wale har saal mein ‚ú®",
      "Sirf tum, Anshika ‚ù§Ô∏è"
    ];

    let msgIndex = 0;
    let slideIndex = 0;

    function nextSlide() {
      slides[slideIndex].classList.remove("active");
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function startExperience() {
      startScreen.style.display = "none";
      mainContent.style.display = "block";
      
      music.load();
      music.play().catch(() => {
          // If first try fails, try again on first user click
          document.addEventListener('click', () => music.play(), {once: true});
      });
      
      setInterval(nextSlide, 5000);
      setInterval(createHeart, 500);
      updateText();
      setInterval(updateText, 4500);
    }

    function updateText() {
      message.style.opacity = 0;
      setTimeout(() => {
        message.innerHTML = messages[msgIndex];
        message.classList.remove("fadeIn");
        void message.offsetWidth; 
        message.classList.add("fadeIn");
        msgIndex = (msgIndex + 1) % messages.length;
      }, 600);
    }
  </script>
</body>
</html>
